<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK PARA O CSS DO BS -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">

    <!-- MEU CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Brain Help</title>
</head>

<body>

    <!-- NAVBAR DO SITE -->

    <header class="container-fluid  sticky-top">
        <div class="row">

            <nav class="navbar navbar-expand-lg bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./assets/image/brainlinkEdit.png" class="img-fluid rounded" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white fs-3" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white fs-3" href="#">Sobre</a>
                            </li>
                        </ul>
                        <a href=""><i class="bi bi-person-circle me-4" style="font-size: 3rem; color: rgb(255, 255, 255)"></i></a>
                    </div>
                </div>
            </nav>

        </div>
    </header>




    <!-- CORPO DO SITE -->
    <main class="container">
        <h1 class="mt-4">Salve, edita e conclua suas <span class="animacao4 ms-2">IDEIAS</span><span class="animacao5 ms-2">PENSAMENTOS</span></h1>
        <hr>

        <section class="row g-3" id="list-anotacoes">




        </section>
    </main>












    <button class="btn btn-primary position-fixed 
    float-button rounded-circle " data-bs-toggle="modal" data-bs-target="#modal-cadastro">
        <i class="bi bi-plus-lg"></i>
    </button>


    <!-- MODAL CADASTRAR IDEIAS-->

    <div class="modal" id="modal-cadastro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Anote suas ideias</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar Modal"></button>
                </div>
                <form class="needs-validation" id="formAnotacoes" novalidate>
                    <div class="modal-body">
                        <!-- Formulario de Cadastro de Ideias-->
                        <div class="mb-3">
                            <label for="nameIdea" class="form-label">Dê um nome para ideia:</label>
                            <input type="text" name="nameIdea" id="nameIdea" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="descriptionIdea" class="form-label">Descreva sua ideia:</label>

                            <input type="text" name="descriptionIdea" id="descriptionIdea" class="form-control">

                        </div>
                        <div class="mb-3">
                            <label for="dataIdea" class="form-label">Dê um prazo para concluir sua ideia:</label>
                            <input type="date" name="dataIdea" id="dataIdea" class="form-control">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- MODAL APAGAR IDEIA -->

    <div class="modal" id="modal-apagar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apagar Anotações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar Modal"></button>
                </div>
                <div class="modal-body">
                    Deseja excluir sua anotação?
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger" id="confirmar-exclusao">Sim</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- TOAST -->

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="container-notificacao">

    </div>

    <!-- JS DO BS -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- MEU JS-->
    <script src="./js/anotacoes.js"></script>
</body>

</html>
